name: Build & Test CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: Set up projects and install dependencies
        run: pnpm install
      - name: Build projects
        run: pnpm run build
      - name: Automated tests
        run: pnpm run test
